<body>
    <div class="main">
    <h2> Arithmetic operators</h2><hr>

    Enter the value of a: <input id="a1"><br><br>
    Enter the value of b: <input id="b1"><br><br>
    addition:<input id="addition"><br>
    <button type="button" class="button" onclick="add()">a+b</button><br><br>
    substraction:<input id="mines" ><br>
    <button type="button" class="button" onclick="sub()">a-b</button><br><br>
    multiplication:<input id="multip"><br>
    <button type="button" class="button" onclick="multi()">a*b</button><br><br>
    division:<input id="division"><br>
   <button type="button" class="button" onclick="div()">a/b</button><br><br>
   modulo:<input id="modulo"><br>
   <button type="button" class="button" onclick="mod()">a%b</button><br><br>


    </div>
